<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Combine IGC</title>
  </head>

  <body>
    <div class="background">
      <div class="container">
        <nav>
          <span class="title">
            <a href="#" target="_blank" rel="noopener noreferrer"
              >Combine IGC
            </a>
          </span>
        </nav>
        <div class="d-flex justify-content-center">
          <div
            class="content-container d-flex justify-content-center align-items-center"
          >
            <img
              class="combine-svg-image"
              src="Frame.svg"
              alt="Image of igc files being combined"
            />
            <div class="text-container d-flex ">
              <h1>Flight computer split your logs?</h1>
              <p>
                Choose the .IGC files you would like to combine and they will be
                stitched together, in the correct order, automatically.
              </p>
              <label for="file-input">Choose Files</label>
              <input
                id="file-input"
                type="file"
                accept=".igc"
                id="combine"
                multiple
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
