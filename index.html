<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Combine IGC</title>
</head>

<body>
    <div class="background">
        <div class="content-container">
            <nav>
                <span class="title">
                    <a href="#" target="_blank" rel="noopener noreferrer">Combine
                        IGC
                    </a>
                </span>
            </nav>
            <div class="d-flex justify-content-center">
                <div class="text-container">
                    <img class="combine-svg-image" src="Frame.svg" alt="Image of igc files being combined">
                    <h1>Combine your flight logs.</h1>
                    <p>
                        Combine IGC is the best utility for combining your broken flight logs. Simply choose
                        the files you would like to combine and they will be stitched
                        together, in the correct order, automatically.
                    </p>
                    <input type="file" accept=".igc" multiple>

                    <div class="fileinputs">
                        <input type="file" class="file" />
                        <div class="fakefile" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
